<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Food Classifier</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

  <div class="starfield" id="starfield"></div>

  <div class="container">
    <h2>✨ Smart Food Classifier ✨</h2>
    <p class="subtitle">Discover what's on your plate with AI-powered food recognition</p>

    <div class="input-choice">
      <button class="primary-btn" onclick="showUpload()">📤 Upload Image</button>
      <button class="secondary-btn" onclick="showLive()">📷 Live Capture</button>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="upload-section" style="display: none;">
      <form action="/infer_image" method="POST" enctype="multipart/form-data">
        <div id="dropZone" class="drop-zone">
          <div class="icon">🍽️</div>
          <p><strong>Drop your food image here</strong><br>
            or click to browse files<br>
            <small>You can also paste from clipboard (Ctrl+V)</small>
          </p>
          <input type="file" id="uploadInput" name="image" accept="image/*" required />
        </div>

        <div id="previewContainer" class="preview-container" style="display: none;">
          <img id="previewImage" class="preview-image" alt="Preview" />
          <div id="fileInfo" class="file-info"></div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <button 
        type="submit"
          class="primary-btn"
           id="uploadBtn"
            style="display: none;"
            onclick="handleClick()"
            >
          🚀 Analyze Food
        </button>
      </form>
    </div>

    <!-- Live Section -->
    <div id="liveSection" class="live-section" style="display: none;">
      <p style="margin-bottom: 20px; font-size: 16px; color: #ccc;">
        📸 Position your food in the camera view and capture
      </p>
      <video id="userVideo" autoplay playsinline></video>
      <br />
      <button class="secondary-btn" onclick="handleLiveCapture()">📸 Capture & Analyze</button>
    </div>

    <!-- Hidden Form for Live Capture -->
    <form id="liveCaptureForm" action="/infer_image" method="POST" enctype="multipart/form-data" style="display: none;">
      <input type="file" name="image" id="liveImageInput" />
    </form>
  </div>

  <script src="../static/script.js"></script>
</body>

</html>

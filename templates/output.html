<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Food Analysis Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
    }

    .image-preview {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 2rem;
      border: 2px solid #0ff;
    }

    .result-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .food-list {
      text-align: left;
      margin-top: 1rem;
      padding-left: 0;
    }

    .food-list li {
      list-style: none;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #333;
      border-left: 4px solid #0ff;
      border-radius: 0.5rem;
    }

    .gemini-output {
      text-align: left;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #222;
      border-left: 5px solid #00ffa5;
      border-radius: 0.5rem;
      white-space: pre-wrap;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #00e6cc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="result-title">üçΩÔ∏è Food Analysis Result</h1>

    <img class="image-preview" src="{{ url_for('serve_saved_image', filename=data.model_output_filename) }}" alt="Processed Image" />

    <h2>üçï Detected Food Items:</h2>
    <ul class="food-list">
      {% for item in data.predicted_classes %}
        <li>{{ loop.index }}. {{ item }}</li>
      {% else %}
        <li>No food items detected.</li>
      {% endfor %}
    </ul>

    <h2>üß† Gemini AI Nutrition Insights:</h2>
    <div class="gemini-output">
      {{ data.gemini_response }}
    </div>

    <a href="{{ url_for('index') }}">
      <button class="back-btn">üîÑ Analyze Another</button>
    </a>
  </div>
</body>

</html>

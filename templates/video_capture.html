<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Input Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h2 {
      margin-top: 30px;
    }
    .input-choice, .action-section, .model-output {
      margin-top: 30px;
      text-align: center;
    }
    button, input[type="file"] {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .primary-btn {
      background: #007bff;
      color: white;
    }
    .secondary-btn {
      background: #28a745;
      color: white;
    }
    .upload-section, .live-section {
      display: none;
      margin-top: 20px;
    }
    video, img {
      max-width: 90vw;
      max-height: 50vh;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section.output {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }
   </style>
</head>
<body>
  <h2>Select Input Method</h2>

  <div class="input-choice">
    <button class="primary-btn" onclick="showUpload()">Upload Image</button>
    <button class="secondary-btn" onclick="showLive()">Live Capture</button>
  </div>

  <!-- Upload Section -->
  <div id="uploadSection" class="upload-section">
    <input type="file" id="uploadInput" accept="image/*" />
    <br/>
    <button class="primary-btn" onclick="uploadImage()">Upload and Run Model</button>
  </div>

  <!-- Live Section -->
  <div id="liveSection" class="live-section">
    <video id="userVideo" autoplay playsinline></video>
    <br/>
    <button class="secondary-btn" onclick="handleLiveCapture()">Capture Image</button>
  </div>

  <!-- Model Output -->
  <section class="output">
      <div class="model-output">
        <h3>Model Output</h3>
        <img id="modelOutputImage" src="" alt="Model Output" />
      </div>
      
      <div>
        The predicted classes are: 
        <ul id="predictedClasses">
        </ul>  
      </div>
  </section>

  <script>
    let userStream = null;

    function showUpload() {
      document.getElementById("uploadSection").style.display = "block";
      document.getElementById("liveSection").style.display = "none";
      stopVideo();
    }

    function showLive() {
      document.getElementById("liveSection").style.display = "block";
      document.getElementById("uploadSection").style.display = "none";
      startVideo();
    }

    async function startVideo() {
      const constraints = {
        video: {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          facingMode: 'environment'
        }
      };
      try {
        userStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById('userVideo').srcObject = userStream;
      } catch (err) {
        alert('Camera error: ' + err.message);
      }
    }

    function stopVideo() {
      if (userStream) {
        userStream.getTracks().forEach(track => track.stop());
        userStream = null;
      }
    }

    async function handleLiveCapture() {
      const video = document.getElementById('userVideo');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      let predictedClasses = [];

      canvas.toBlob(async function(blob) {
        const formData = new FormData();
        formData.append('image', blob, 'live.png');
        const res = await fetch('/capture_user_image_and_infer', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          updateModelOutput(data.model_output_filename);
          predictedClasses = new Set(data.predicted_classes);
        } else {
          alert('Capture error: ' + data.error);
        }
      }, 'image/png');

      console.log("predicted classes", predictedClasses);
      displayClasses(predictedClasses);
    }

    async function uploadImage() {
      const input = document.getElementById("uploadInput");
      if (!input.files || input.files.length === 0) {
        alert("Please select an image.");
        return;
      }
      const file = input.files[0];
      const formData = new FormData();

      let predictedClasses = [];

      formData.append("image", file);
      const res = await fetch("/upload_and_infer_image", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (res.ok) {
        updateModelOutput(data.model_output_filename);
        predictedClasses = new Set(data.predicted_classes);
      } else {
        alert('Upload error: ' + data.error);
      }

      console.log("predicted classes", predictedClasses);
      displayClasses(predictedClasses);

    }

    function displayClasses (classes) {
      const predictedClassesElement = document.getElementById("predictedClasses");
      predictedClassesElement.innerHTML = "";
      for (const classLabel of classes) {
        const li = document.createElement("li");
        li.innerHTML = classLabel;
        predictedClassesElement.appendChild(li);
      }
    }

    function updateModelOutput(filename) {
      const output = document.getElementById("modelOutputImage");
      output.src = "/saved_images/" + filename + "?t=" + Date.now();
    }
  </script>
</body>
</html>
